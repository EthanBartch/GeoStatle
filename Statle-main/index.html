<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="autoComplete.css">

        <title>WEBSITE</title>
    </head>
    <body>

        <div class="total-content">


            <div class="header">

                <div class="title">Wordle</div>

            </div>

            <div class="main-game">

                <div id = "flag" class="flag">
                
  
                </div>

                <div class="modal" id="modal"> 
                    
                
                
                </div>
                
                <div class="statistics">
                    <div class="Fact-container" id="Fact-container-1"></div>
                    <div class="Fact-container" id="Fact-container-2"></div>
                    <div class="Fact-container" id="Fact-container-3"></div>
                    <div class="Fact-container" id="Fact-container-4"></div>
                    <div class="Fact-container" id="Fact-container-5"></div>
                    
                </div>

                <div class ="userInput">
                    <label>Your Guess:</label>
                    <input id="autoComplete" autocomplete="off">
                    <button id="submitButton">ENTER</button>
                    <button id="resetButton">RESET</button>
                    
                </div>

            </div>

            <div class="footer"> </div>

        </div>

        <script src="autoComplete.js"></script>
        <script src="index.js" type="module"></script>
     

            
        </script>
        
    </body>
 
</html>
